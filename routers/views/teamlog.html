<!DOCTYPE html>
<html lang="en-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initialscale=1.0 ,user-scalable=yes">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400&display=swap&subset=korean" rel="stylesheet">
  <title>TeamLog 9기 지원서</title>
  <link rel="stylesheet" href="../../css/teamlog.css">

</head>

<body>
  <div class='container'>
    <form action="/teamlog" method="post">
      <div class="logo_box">
        <img src='../../css/images/TLlogo.png' style='width: 250px; height: 250px; text-align: center;'>
      </div>

      <h1>TEAMLOG</h1>
      <h5>2021년 선린인터넷고등학교 정보보호과 전공동아리 TeamLog 지원 등록 페이지입니다.
        <br>지원기간 - 3월 15일 00:00까지 ~ 3월 17일 20:00까지
        <br>글자수 언급이 없는 문항은 자유롭게 작성해 주시면 됩니다.
        <br>문의사항은 <a href="https://www.facebook.com/sunrintog" target="_blank">팀로그 페이스북</a>을 통해 문의 바랍니다.
      </h5>

      <hr class="sep" />
      <div class="group">
        <input type="text" required="required" id="name" name="name" /><span class="highlight"></span><span
          class="bar"></span>
        <label>이름</label>
      </div>
      <div class="group">
        <input type="number" required="required" id="number" name="number" /><span class="highlight"></span><span
          class="bar"></span>
        <label>학번</label>
      </div>
      <div class="group">
        <input type="number" required="required" id="phone" name="phone" /><span class="highlight"></span><span
          class="bar"></span>
        <label>전화번호</label>
      </div>
      <div class="group">
        <input type="text" required="required" id="email" name="email" /><span class="highlight"></span><span
          class="bar"></span>
        <label>이메일</label>
      </div>

      <div class="group">
        <textarea name="textarea01" id="textarea01" rows="11" required="required"></textarea><span
          class="highlight"></span><span class="bar"></span>
        <label>본인의 강점과 약점, 성격, 특기 등을 포함하여 자기소개서를 작성해 주세요. (500자 내외)</label>
      </div>
      <div class="group">
        <textarea name="textarea02" id="textarea02" rows="8" required="required"></textarea><span
          class="highlight"></span><span class="bar"></span>
        <label id="small_font">팀로그에 지원한 동기를 작성해 주세요. (300자 내외)</label>
      </div>
      <div class="group">
        <textarea name="textarea03" id="textarea03" rows="8" required="required"></textarea><span
          class="highlight"></span><span class="bar"></span>
        <label id="middle_font">본인이 전공(C언어, 네트워크, 리눅스, HTML/CSS 등)을 어디까지 공부하였는지 작성해 주세요.</label>
      </div>
      <div class="group">
        <textarea name="textarea04" id="textarea04" rows="8" required='required'></textarea><span
          class="highlight"></span><span class="bar"></span>
        <label>팀로그에서 진행하고 싶은 프로젝트를 이유와 함께 서술하시고, 팀로그 9기 내부 및 프로젝트에서 어떤 역할을 하고 싶은지 작성해 주세요. (400자 내외)</label>
      </div>
      <div class="group">
        <textarea name="textarea05" id="textarea05" rows="8" ></textarea><span
          class="highlight"></span><span class="bar"></span>
        <label>‘네트워크란 무엇인가’라는 주제로 자유롭게 이야기를 작성해 주세요. (꼭 작성하지 않아도 되는 선 택 사항입니다.)</label>
      </div>
      <div class="group">
        <input type="text" name="textarea06" id="textarea06" required='required' id="portfolio" /><span
          class="highlight"></span><span class="bar"></span>
        <label>포트폴리오가 있으시다면 이 문항에 구글 드라이브 링크를 기재해 주세요. (없을 시 '없음' 입력)</label>
      </div>
      <a href=''>구글 드라이브 사용법</a>
      <div class="btn-box">
        <button class="btn btn-submit" type="submit">제출하기</button>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.js"></script>
    <script>
      Swal.fire({
        position: 'top-end',
        type: 'info',
        title: '공지사항',
        text: "동아리 지원에 관한 자세한 사항은 \n 정보보호과 클래스룸 확인 바랍니다",
        showConfirmButton: false,
        timer: 2000
      })
    </script>
  </div>
  <!-- partial -->

</body>

</html>
